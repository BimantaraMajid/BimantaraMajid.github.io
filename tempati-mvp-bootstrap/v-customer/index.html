<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Tempati</title>
</head>

<body class="bg-light">
    <div class="sticky-top bg-white shadow-sm py-3 px-2">
        <span class="title-2 px-2" id="merchat-name">
            <span class="animated-background px-5">&nbsp;</span>
        </span>
    </div>

    <div class="col-12 text-center text-grey-2 p-3 pb-1">
        Select your menu
    </div>
    <div class="row " id="list-product">
        <div class="col-6 p-2">
            <div class="card radius-12" style="width: 100%;">
                <div class="header-img  animated-background" style="height: 120px;">
                </div>
                <div class="card-body">
                    <div class="label-r  animated-background">loading...</div>
                    <div class="title-2 pt-1">
                        <span class=" mt-2 animated-background">Loading...</span>
                    </div>
                    <div class="text-center pt-2">
                        <div class="btn animated-background px-5 rounded-pill">Add</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6 p-2">
            <div class="card radius-12" style="width: 100%;">
                <div class="header-img animated-background" style="height: 120px;">
                </div>
                <div class="card-body">
                    <div class="label-r animated-background">loading...</div>
                    <div class="title-2 pt-1 ">
                        <span class=" mt-2 animated-background">Loading...</span>
                    </div>
                    <div class="text-center pt-2">
                        <div class="btn animated-background px-5 rounded-pill">Add</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row pb-5">&nbsp;</div>
    <div class="row pb-5">&nbsp;</div>

    <div class="fixed-bottom  px-2 pb-3" id="btn-order">
        <div class="bot-order py-2">
            <div class="d-flex bd-highlight title-3 text-white">
                <div class="p-2 bd-highlight ps-4 ">
                    My Order <span id="total-orders">0</span>
                </div>
                <div class="ms-auto p-2 bd-highlight pe-4">
                    Rp <span id="total-amount">0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/product.js"></script>
</body>

</html>

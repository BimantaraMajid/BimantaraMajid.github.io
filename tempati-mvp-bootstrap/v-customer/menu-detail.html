<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Tempati</title>
</head>

<body class="bg-light">

    <div class="sticky-top bg-white  shadow-sm py-3 px-3">
        <a href="../v-customer/" class="text-black-1">
            <img src="../img/icon-left-arrow.svg" style="filter: invert();">
            <span class="title-2 px-2 align-middle">Product</span>
        </a>
    </div>
    <div class="pb-5 row pt-3">
        <div class="col-12" id="product-image">
            <div class="animated-background" style="height: 248px; width: 100%;"></div>
        </div>
        <div class="col-12 title-3 pt-2" id="product-name">
            <span class="animated-background">Nasi ayam geprek</span>
        </div>
        <div class="col-12 label-r pt-2" id="product-description">
            <span class="animated-background">Kalau ada deskripsi produk akan ditampilakan disini</span>
        </div>
        <div class="col-12 title-2 pt-2">
            <div class="d-flex bd-highlight">
                <div class="py-2 bd-highlight" id="product-price">

                    <span class="animated-background">Rp 14.000</span>

                </div>
                <div class="ms-auto bd-highlight pe-3 text-end" id="action-add">
                    <div class="btn rounded-pill border px-4 text-orange-1 label-b" onclick="add_food();">
                        Add
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 pt-4">
            <label for="note" class="form-label title-3">Add Note</label>
            <div class="form-floating">
                <textarea class="form-control" id="note" style="height: 100px;"></textarea>
            </div>
        </div>
    </div>
    <div class="pb-5">&nbsp;</div>
    <div class="fixed-bottom  px-2 pb-3">
        <div class="d-grid gap-2">
            <button class="btn btn-primary bg-brand-color label-m" id="btn-add-to-cart" onclick="add_to_cart();" disabled>
                Add to cart
            </button>
        </div>
    </div>

    <script src="../js/menu-detail.js"></script>
</body>

</html>

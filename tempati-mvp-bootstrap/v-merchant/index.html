<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Tempati</title>
</head>

<body>
    <div class="container">
        <div class="row text-center pt-5 pb-5">
            <div class="col-12 pb-3 title-3">
                Welcome to
            </div>
            <div class="col">
                <img src="../img/logo.svg" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form action="home.html">
                    <div class="mb-3">
                        <label for="email" class="form-label label-m">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Input Email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label label-m">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Input Password">
                    </div>
                    <div class="pt-3 text-center d-grid gap-2">
                        <button class="btn btn-primary bg-brand-color label-m b0">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
